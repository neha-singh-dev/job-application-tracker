<!DOCTYPE html>
<html>
<head>
    <title>Update Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Update Job</h1>
    <form method="POST" action="{{ url_for('update_job', id=job[0]) }}">
        <label>Company:</label><br>
        <input type="text" name="company" value="{{ job[1] }}" required><br><br>

        <label>Role:</label><br>
        <input type="text" name="role" value="{{ job[2] }}" required><br><br>

        <label>Status:</label><br>
        <select name="status">
            <option value="Applied" {% if job[3]=='Applied' %}selected{% endif %}>Applied</option>
            <option value="Interview" {% if job[3]=='Interview' %}selected{% endif %}>Interview</option>
            <option value="Rejected" {% if job[3]=='Rejected' %}selected{% endif %}>Rejected</option>
        </select><br><br>

        <button type="submit">Update Job</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</div>
</body>
</html>
